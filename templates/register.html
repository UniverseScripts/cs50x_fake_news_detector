{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="container-body">
        <div class="form-container">
            <h2>Register</h2>
            <form action="/register" method="post">
                <label for="username">Username:</label>
                <input autocomplete="off" autofocus type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input autocomplete="off" autofocus type="password" id="password" name="password" required>
                <br>
                <label for="confirmation">Confirm password:</label>
                <input autocomplete="off" autofocus type="password" id="confirmation" name="confirmation" required>
                <br>
                <button type="submit">Register</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
            </div>
            <h2>Error Message:</h2>
            <h2><span class="hlight">{{ message }}</span></h2>
        </div>
    </div>
{% endblock %}
